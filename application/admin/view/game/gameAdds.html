<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>批量添加比赛数据</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/admin/css/animate.css" rel="stylesheet">
    <link href="/static/admin/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8" >
            <div class="ibox float-e-margins" style="height: 300px">
                <div class="ibox-title">
                    <h5>批量上传比赛数据</h5>
                </div>
                <div class="ibox-content">
                    <form action="{:url('admin/game/importExcel')}" method="post"
                          enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">比赛名称：</label>
                            <div class="col-sm-8">
                                <select id="mess_id" name="mess_id" class="col-sm-8">
                                    <option value="0">--请选择--</option>
                                    {foreach $mess_id as $key=>$mess}
                                    <option value="{$mess.id}">{$mess.game_name} - {$mess.game_stage} -
                                        {$mess.game_project} - {$mess.user_A}VS{$mess.user_B}
                                    </option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">运动员：</label>
                            <div class="col-sm-8">
                                <select id="user_id" name="user_id" class="col-sm-4">
                                    <option value="0">--请选择--</option>
                                    {foreach $player as $vo}
                                    <option value="{$vo.id}">{$vo.user_name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row cl">
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">

                                    <input id="file" type="file" name="file">
                                    <br>
                                    <input id="btn" class="btn btn-primary" type="submit" value="批量上传">
                                </div>
                            </div>
                        </div>
                        <br>
                    </form>
                    <form class="col-sm-11 col-sm-offset-1" class="form-horizontal m-t" id="downForm"
                          action="{:url('admin/game/download')}"
                          method="post">
                        <div class="row cl">
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <button id="upload" class="btn btn-primary" type="submit">下载数据</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
<!-- 全局js -->
<script src="/static/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/admin/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="/static/admin/js/content.js?v=1.0.0"></script>

<!-- jQuery Validation plugin javascript-->
<script src="/static/admin/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/static/admin/js/plugins/validate/messages_zh.min.js"></script>

<script src="/static/admin/js/demo/form-validate-demo.js"></script>
<script>
    $('#mess_id').change(function () {
        if ($(this).val() == 0) {
            let hh = '<option value="0">--请选择--</option>{foreach $player as $vo}' +
                '<option value="{$vo.id}">{$vo.user_name}</option> ' +
                '</foreach>';
            $('#user_id').html(hh);
        }

        $.ajax({
            type: 'post',
            url: '{:url(\'admin/game/data\')}',
            data: {'id': $('#mess_id').val()},
            success: function (data) {
                var da = `<option value="0">--请选择--</option><option value="${data.id1}">${data.user_a}</option><option value="${data.id2}">${data.user_b}</option>`;
                //${data.user_b}为es6语法
                $('#user_id').html(da);
            }
        });
    });
</script>

</html>
