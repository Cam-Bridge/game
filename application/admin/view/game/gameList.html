<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 数据表格</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="/static/admin/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="/static/admin/css/animate.css" rel="stylesheet">
    <link href="/static/admin/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">比赛名称：</label>
                            <div class="col-sm-6">
                                <select id="mess_id" name="mess_id" class="col-sm-8">
                                    <option value="0">--请选择--</option>
                                    {foreach $mess_id as $key=>$mess}
                                    <option value="{$mess.id}">{$mess.game_name} - {$mess.game_stage} -
                                        {$mess.game_project} - {$mess.user_A}VS{$mess.user_B}
                                    </option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <br><br>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">运动员：</label>
                            <div class="col-sm-6">
                                <select id="user_id" name="user_id" class="col-sm-4">
                                    <option value="0">--请选择--</option>
                                    {foreach $player as $vo}
                                    <option value="{$vo.id}">{$vo.user_name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="row cl">
                            <div class="form-group">
                                <div class="col-sm-2 col-sm-offset-2">
                                    <button id="btn" class="btn btn-primary" type="submit">查询</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br><br>
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>局数</th>
                            <th>得分</th>
                            <th>失分</th>
                            <th>发接轮次</th>
                            <th>拍数</th>
                            <th>手段</th>
                            <th>得失分</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/static/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/static/admin/js/plugins/jeditable/jquery.jeditable.js"></script>
    <!-- Data Tables -->
    <script src="/static/admin/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="/static/admin/js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <!-- 自定义js -->
    <script src="/static/admin/js/content.js?v=1.0.0"></script>
    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function () {
            $('.dataTables-example').dataTable();

            /* Init DataTables */
            var oTable = $('#editable').dataTable();

            /* Apply the jEditable handlers to the table */
            oTable.$('td').editable('../example_ajax.php', {
                "callback": function (sValue, y) {
                    var aPos = oTable.fnGetPosition(this);
                    oTable.fnUpdate(sValue, aPos[0], aPos[1]);
                },
                "submitdata": function (value, settings) {
                    return {
                        "row_id": this.parentNode.getAttribute('id'),
                        "column": oTable.fnGetPosition(this)[2]
                    };
                },

                "width": "90%",
                "height": "100%"
            });


        });

        function fnClickAddRow() {
            $('#editable').dataTable().fnAddData([
                "Custom row",
                "New row",
                "New row",
                "New row",
                "New row"]);

        }
    </script>
    <script>
        $('#mess_id').change(function () {
            if ($(this).val() == 0) {
                let hh = '<option value="0">--请选择--</option>{foreach $player as $vo}' +
                    '<option value="{$vo.id}">{$vo.user_name}</option> ' +
                    '</foreach>';
                $('#user_id').html(hh);
            }

            $.ajax({
                type: 'post',
                url: '{:url(\'admin/game/data\')}',
                data: {'id': $('#mess_id').val()},
                success: function (data) {
                    var da = `<option value="0">--请选择--</option><option value="${data.id1}">${data.user_a}</option><option value="${data.id2}">${data.user_b}</option>`;
                    //${data.user_b}为es6语法
                    $('#user_id').html(da);
                }
            });
        });
        $('#btn').click(function () {
            $.ajax({
                type:'post',
                url:'{:url(\'admin/game/find\')}',
                data:{'mess_id' : $('#mess_id').val(), 'user_id': $('#user_id').val()},
                dataType:'json',
                success:function (data) {
                    //console.log(data);
                    var list ='';
                    for (var i = 0;i<data.length;i++){
                         list += '<tr class="gradeX">' +
                             '<td>'+data[i].id+'</td>' +
                             '<td>'+data[i].class+'</td>' +
                             '<td>'+data[i].score_first+'</td>' +
                             '<td class="center">'+data[i].score_last+'</td>' +
                             '<td class="center">'+data[i].send+'</td>' +
                             '<td>'+data[i].bat_number+'</td>' +
                             '<td>'+data[i].tool+'</td>' +
                             '<td>'+data[i].get_lose+'</td>' +
                             '<td>'+
                             '<a href="/admin/game/update"?id='+ data[i].id+ '>'+ '修改</a>/<a href="/admin/game/delete/?id="' +data[i].id+ '>删除</a>\n</td>' +
                             '</tr>'+console.log(data[i].id);
                    }
                    $('#body').append(list);

                }
            })
        });
    </script>

</body>

</html>
