<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>添加比赛数据(局)</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/admin/css/animate.css" rel="stylesheet">
    <link href="/static/admin/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加赛场信息</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" action="{:url('admin/game/save')}"
                          method="post">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">比赛名称：</label>
                            <div class="col-sm-8">
                                <select id="mess_id" name="mess_id" class="col-sm-8">
                                    <option value="0">--请选择--</option>
                                    {volist name='mess' id='mess'}
                                    <option value="{$mess.id}">{$mess.game_name} - {$mess.game_stage} - {$mess.game_project} - {$mess.user_A}VS{$mess.user_B}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">运动员：</label>
                            <div class="col-sm-8">
                                <select id="user_id" name="user_id" class="col-sm-4">
                                    <option value="0">--请选择--</option>
                                    {foreach $player as $vo}
                                    <option value="{$vo.id}">{$vo.user_name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">局数：</label>
                            <div class="col-sm-8">
                                <select name="class" class="col-sm-4">
                                    <option value="1" checked="checked">第一局</option>
                                    <option value="2" >第二局</option>
                                    <option value="3" >第三局</option>
                                    <option value="4" >第四局</option>
                                    <option value="5" >第五局</option>
                                    <option value="6" >第六局</option>
                                    <option value="7" >第七局</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">当前得分：</label>
                            <div class="col-sm-4">
                                <input name="score_first" class="form-control" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">当前失分：</label>
                            <div class="col-sm-4">
                                <input name="score_last" class="form-control" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">发接轮次：</label>
                            <div class="col-sm-4">
                                <input name="send" type="radio" value="发" checked="checked">发
                                <input name="send" type="radio" value="接">接
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">拍数：</label>
                            <div class="col-sm-8">
                                <select name="bat_number" class="col-sm-4">
                                    <option value="发球" checked="checked">发球</option>
                                    <option value="接发球" >接发球</option>
                                    <option value="第三板" >第三板</option>
                                    <option value="第四板" >第四板</option>
                                    <option value="第五板" >第五板</option>
                                    <option value="第六板" >第六板</option>
                                    <option value="相持" >相持段</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手段：</label>
                            <div class="col-sm-8">
                                <input name="tool" type="radio" value="正手" checked="checked">正手
                                <input name="tool" type="radio" value="反手">反手
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">得失分：</label>
                            <div class="col-sm-8">
                                <input name="get_lose" type="radio" value="得" checked="checked">得
                                <input name="get_lose" type="radio" value="失">失
                            </div>
                        </div>
                        <div class="row cl">
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
<!-- 全局js -->
<script src="/static/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/admin/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="/static/admin/js/content.js?v=1.0.0"></script>

<!-- jQuery Validation plugin javascript-->
<script src="/static/admin/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/static/admin/js/plugins/validate/messages_zh.min.js"></script>

<script src="/static/admin/js/demo/form-validate-demo.js"></script>
<script>
    $('#mess_id').change(function () {
        //console.log(1);
        if ($(this).val() == 0) {
            let hh = '<option value="0">--请选择--</option>{foreach $player as $vo}' +
                '<option value="{$vo.id}">{$vo.user_name}</option> ' +
                '</foreach>';
            $('#user_id').html(hh);
        }

        $.ajax({
            type: 'post',
            url: '{:url(\'admin/game/data\')}',
            data: {'id': $('#mess_id').val()},
            success: function (data) {
                var da = `<option value="0">--请选择--</option><option value="${data.id1}">${data.user_a}</option><option value="${data.id2}">${data.user_b}</option>`;
                //${data.user_b}为es6语法
                $('#user_id').html(da);
            }
        });
    });
</script>

</html>
