<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>添加运动员信息</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/static/admin/css/animate.css" rel="stylesheet">
    <link href="/static/admin/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加赛事信息</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm" action="{:url('admin/information/save')}" method="post">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">赛事名称：</label>
                                <div class="col-sm-8">
                                    <input name="game_name" class="form-control" type="text">
                            </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">开赛日期：</label>
                                <div class="col-sm-8">
                                    <input name="game_date" class="form-control" type="date" aria-required="true" aria-invalid="true" class="error">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">比赛时间：</label>
                                <div class="col-sm-8">
                                    <input name="game_time" class="form-control" type="time" aria-required="true" aria-invalid="true" class="error">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">比赛阶段：</label>
                                <div class="col-sm-8">
                                    <select name="game_stage" class="col-sm-4">
                                        <option value="小组赛第一轮" checked="checked">小组赛第一轮</option>
                                        <option value="小组赛第二轮" >小组赛第二轮</option>
                                        <option value="小组赛第三轮" >小组赛第三轮</option>
                                        <option value="1/8决赛" >1/8决赛</option>
                                        <option value="1/4决赛" >1/4决赛</option>
                                        <option value="3/4决赛" >3/4决赛</option>
                                        <option value="半决赛" >半决赛</option>
                                        <option value="决赛" >决赛</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">运动员A：</label>
                                <div class="col-sm-8">
                                    <input name="user_a" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">运动员B：</label>
                                <div class="col-sm-8">
                                    <input name="user_b" class="form-control" type="text">
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">赛事类型：</label>
                                <div class="col-sm-8">
                                    <select name="game_project" class="col-sm-4">
                                        <option value="男单" checked="checked">男单</option>
                                        <option value="女单">女单</option>
                                        <option value="男双">男双</option>
                                        <option value="女双">女双</option>
                                        <option value="混双">混双</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">举办国家：</label>
                                <div class="col-sm-8">
                                    <input name="state" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">比赛城市：</label>
                                <div class="col-sm-8">
                                    <input name="city" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">是否公开赛：</label>
                                <div class="col-sm-8">
                                    <div class="col-sm-8">
                                        <input name="show" type="radio" value="1" checked="checked">是
                                    </div>
                                <br>
                                    <div class="col-sm-8">
                                        <input name="show" type="radio" value="2" >否
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">是否上线：</label>
                                <div class="col-sm-8">
                                    <div class="col-sm-8">
                                        <input name="states" type="radio" value="1" checked="checked">是
                                    </div>
                                <br>
                                    <div class="col-sm-8">
                                        <input name="states" type="radio" value="2" >否
                                    </div>
                            </div>
                                <br>
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- 全局js -->
    <script src="/static/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/admin/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="/static/admin/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="/static/admin/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/static/admin/js/plugins/validate/messages_zh.min.js"></script>

    <script src="/static/admin/js/demo/form-validate-demo.js"></script>

    
    

</body>

</html>
